/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id "org.jetbrains.kotlin.jvm" version "1.3.30"
    id 'java'
    id 'maven'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

ext.moduleName = "link.continuum.desktop"

javafx {
    version = "11.0.+"
    modules = [ "javafx.controls", "javafx.media", "javafx.fxml" ]
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://dl.bintray.com/jerady/maven'
    }

    maven {
        url = 'https://dl.bintray.com/kittinunf/maven'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.30'
    implementation 'org.openjfx:javafx-controls:11.0.1'
    implementation 'org.openjfx:javafx-fxml:11.0.1'
    implementation 'org.openjfx:javafx-media:11.0.1'
    implementation 'no.tornado:tornadofx:1.7.18'
    implementation 'org.cache2k:cache2k-core:1.0.2.Final'
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    implementation 'de.jensd:fontawesomefx-materialicons:2.2.0-9.1.2'
    implementation 'de.jensd:fontawesomefx-commons:9.1.2'
    implementation 'org.controlsfx:controlsfx:11.0.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.1.0'
    implementation 'com.vdurmont:emoji-java:4.0.0'
    implementation 'com.github.kittinunf.result:result:2.0.0'
    implementation 'io.github.microutils:kotlin-logging:1.6.22'
    implementation 'org.slf4j:slf4j-api:1.8.0-beta2'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta2'
    implementation 'io.github.koma-im:koma-library:0.7.8'
    compile project(':libutil')
    compile project(':libdatabase')
    implementation 'io.requery:requery-kotlin:1.5.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
}

group = 'link.continuum'
version = '0.9.4'
description = 'continuum-desktop'
sourceCompatibility = "9"

mainClassName = "koma.koma_app.MainKt"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    classifier = "bundled"
}

jar {
    classifier = "without-dependencies"
}
